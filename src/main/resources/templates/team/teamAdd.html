<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팀 생성하기</title>
  <link rel="stylesheet" href="/static/css/reset.css" />
  <link rel="stylesheet" href="/static/css/teamAdd.css" />
  <script src="/static/js/jQueryCheck.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <h1 class="title">팀 생성</h1>
  <form action="/team/createTeam" id="form" method="post">
    <input type="text" name="teamName" id="teamName" class="inputName" placeholder="팀 이름" />
    <button type="button" id="confirm" class="success">완료</button>
  </form>
  <p class="cancel" style="">
   ⛔ 팀 생성을 취소할까요? <a href="/member/loginIndex" onmouseenter="this.style.opacity=1;" onmouseleave="this.style.opacity=0.3;" style="opacity: 0.3; " >취소</a>
  </p>
</div>
  <script>

    $("#confirm").on("click", function () {
      if ($("#teamName").val().length==0) {
          alert("팀명을 입력하셔야 합니다.");
      } else {
          alert("생성 완료!");
          $("#form").submit();
      }
    })

  </script>
</body>
</html>
